    <header class="post__header">
      <h1 class="post__title">冬日里的彩虹</h1>
      <div class="post__meta">
        <time>2020-02-09 11:40</time>
      </div>
    </header>
    <div class="post__content content">
      <ul id="toc" class="section-nav">
</ul><p>清晨的雾渐弱</p>

<p>太阳挣脱重雾的禁锢</p>

<p>从山顶一跃而出</p>

<p>将阳光洒向刚刚苏醒的城市</p>

<p>　</p>

<p>雾顽强地坚挺着</p>

<p>不肯就此散去</p>

<p>　</p>

<p>于是在雾与阳光的交锋处</p>

<p>出现了一道矮矮粗粗的彩虹</p>

<p>扎根在被雾裹得朦胧的城市边缘</p>

<p>伸向淡蓝的苍穹</p>

<p>　</p>

<p>呵，冬日里的彩虹</p>

<p>大自然还真是有趣</p>
